<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <div class="header">
            <h1>Internet Programming E-Commerce</h1>
            <a href="login.html">
                <input type="button" value="Login Page">
            </a>
            <a href="signup.html">
                <input type="button" value="SignUp Page">
            </a>
        </div>

        <div class="content">
            <h2>Login</h2>
            <form action="" method="post">
                <p>
                    <label style="display: inline-block; width: 30px;">ID: </label>
                    <input type="text" type="text" size="20" maxlength="30" placeholder="" autofocus required>
                </p>
                <p>
                    <label style="display: inline-block; width: 30px;">PW: </label>
                    <input type="password" type="password" size="20" maxlength="20" required>
                </p>
                <p>
                    <input type="submit" value="Login">
                    <input type="reset" value="Clear">
                </p>
            </form>
        </div>
        
    </body>
</html>
