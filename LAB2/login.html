<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <header>
            <h1>Internet Programming E-Commerce</h1>
        </header>

        <nav>
            <a class="btn" href="login.html">Login</a>
            <a class="btn" href="signup.html">SignUp</a>
        </nav>

        <div class="content">
            <h2>Login</h2>

            <form action="" method="post">
                <p>
                    <label style="width: 3ch;">ID: </label>
                    <input name="ID" type="text" size="20" maxlength="30" autocomplete="on" autofocus required>
                </p>
                <p>
                    <label style="width: 3ch;">PW: </label>
                    <input name="PW" type="password" size="20" maxlength="20" required>
                </p>
                <p>
                    <input type="submit" value="Login">
                    <input type="reset" value="Clear">
                </p>
            </form>
        </div>

        <footer>

        </footer>
        
    </body>
</html>
